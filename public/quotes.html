<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>SerialQuotes</title>
        <link href="./css/quotes.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <section class="menubar">
            <label class="indexPage">Home</label>
            <div class="title">
                <label class="serialPage">Serial</label>

        <section class="results">

                <div class="random-quotes"></div>

                <div class="serial-quotes"></div>
                <label>Quotes from movies</label>
                <div class="movies-quotes"></div>
            </div>
        </section>
        <footer>
            <div class="mapPage">
                <label>Quick Links</label>
                <li go="serial">List of Series and Movies</li>
                <li go="quotes">List of Quotes</li>
            </div>
            <div class="aboutUs">
                <label>About Us</label>
                <li go="develop">Development</li>
                <li go="contact">Contact Us</li>
            </div>
            <div class="information">
                <label>Information</label>
                <li go="api">API</li>
                <li go="use">How to use the page</li>
            </div>
            <script src="./js/quotes.js"></script>
        </footer>

</html>

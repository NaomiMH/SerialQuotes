<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>SerialQuotes</title>
        <link href="./css/account.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <section class="menubar">
            <label class="indexPage">Home</label>
            <div class="title">
                <label class="serialPage">Serial</label>
                <label class="quotePage">Quotes</label>
            </div>
            <label class="account">Log Out</label>
        </section>
        
        <section class="results">
            <div>
                <label class="subtitle">My Username and Password</label>
                <div class="my-information" id="hide">
                    <label>Your Username is: </label>
                    <label class="user-username">Username</label>
                    <div>
                        <label class="subtitle">Change your Username</label>
                        <div class="new-username" id="hide">
                            <label>New Username: </label>
                            <input type="text" id="new-username">
                        </div>
                    </div>
                    <label>Or</label>
                    <div>
                        <label class="subtitle">Set a new Password</label>
                        <div class="new-password" id="hide">
                            <label>New Password: </label>
                            <input type="password" id="new-password">
                        </div>
                    </div>
                    <label class="error">Attention: The Username can be not changed if another user has already registered it</label>
                    <div class="edit-user">
                        <button id="user-edit">Save changes</button>
                    </div>
                </div>
            </div>
            <div>
                <label class="subtitle">My Wish List</label>
                <div class="wish-list" id="hide"></div>
            </div>
            <div>
                <label class="subtitle">My Watched Content</label>
                <div class="watched-list" id="hide"></div>
            </div>
            <div>
                <label class="subtitle">My Liked Comments</label>
                <div class="like-list" id="hide"></div>
            </div>
            <div>
                <label class="subtitle">My Quotes</label>
                <div class="my-quotes" id="hide"></div>
            </div>
            <div>
                <label class="subtitle">My Comments</label>
                <div class="my-comments" id="hide"></div>
            </div>
            <div class="administrator">
                <label class="subtitle">My Administrator Privileges</label>
                <div id="hide">
                    <div>
                        <label class="subtitle">Quotes Waiting for Approval</label>
                        <div class="quotes-type" id="hide"></div>
                    </div>
                    <div>
                        <label class="subtitle">Add a Series or Movie</label>
                        <div class="tv-create" id="hide">
                            <form class="create-tv">
                                <label>Required information</label>
                                <div>
                                    <label>Title:</label>
                                    <input type="text" id="create-title">
                                </div>
                                <div>
                                    <label>Type:</label>
                                    <select id="create-type">
                                        <option>Movie</option>
                                        <option>Serie</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Description:</label>
                                    <input type="text" id="create-description">
                                </div>
                                <div>
                                    <label>Image link:</label>
                                    <input type="text" id="create-image">
                                </div>
                                <div class="create-buttons">
                                    <button id="create-cancel">Cancel</button>
                                    <button id="create-save">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div>
                        <label class="subtitle">Edit news shown</label>
                        <div class="news-list" id="hide"></div>
                    </div>
                    <div>
                        <label class="subtitle">Users list</label>
                        <div class="users-list" id="hide"></div>
                    </div>
                    <div>
                        <label class="subtitle">Administrators</label>
                        <div class="administrator-list" id="hide"></div>
                    </div>
                    <div>
                        <label class="subtitle">Destroy Everything</label>
                        <div class="distroyBtn" id="hide">
                            <button id="delete-everything">Only if you are sure, please</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label class="subtitle">Delete account</label>
                <div class="delete-account" id="hide">
                    <button id="delete-account">Delete my account</button>
                </div>
            </div>
        </section>
        <footer>
            <div class="mapPage">
                <label>Quick Links</label>
                <li go="serial">Series and Movies</li>
                <li go="quotes">Recent Quotes</li>
            </div>
            <div class="aboutUs">
                <label>About Us</label>
                <li go="develop">Development</li>
                <li go="contact">Contact Us</li>
            </div>
            <div class="information">
                <label>Information</label>
                <li go="api">Our API</li>
                <li go="use">How to use our webpage</li>
            </div>
            <script src="./js/account.js"></script>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>SerialQuotes</title>
        <link href="./css/account.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <section class="menubar">
            <label class="indexPage">Home</label>
            <div class="title">
                <label class="serialPage">Serial</label>
                <label class="quotePage">Quotes</label>
            </div>
            <label class="account">Log In</label>
        </section>
        
        <section class="results">
            <div>
                <label class="subtitle">My account information</label>
                <div class="my-information" id="hide">
                    <label>Your username is: </label>
                    <label class="user-username">username</label>
                    <div>
                        <label class="subtitle">Change your username</label>
                        <div class="new-username" id="hide">
                            <label>New username: </label>
                            <input type="text" id="new-username">
                        </div>
                    </div>
                    <label>Or</label>
                    <div>
                        <label class="subtitle">Set a new password</label>
                        <div class="new-password" id="hide">
                            <label>New password: </label>
                            <input type="password" id="new-password">
                        </div>
                    </div>
                    <div class="edit-user">
                        <button id="user-edit">Save changes</button>
                        <button id="user-cancel">Delete changes</button>
                    </div>
                </div>
            </div>
            <div>
                <label class="subtitle">My Watched List</label>
                <div class="watched-list" id="hide"></div>
            </div>
            <div>
                <label class="subtitle">My Wish List</label>
                <div class="wish-list" id="hide"></div>
            </div>
            <div>
                <label class="subtitle">My quotes</label>
                <div class="my-quotes" id="hide"></div>
            </div>
            <div>
                <label class="subtitle">My comments</label>
                <div class="my-comments" id="hide"></div>
            </div>
            <div class="administrator">
                <label class="subtitle">My administrator power</label>
                <div id="hide">
                    <div>
                        <label class="subtitle">See Quotes Waiting For Approval</label>
                        <div class="quotes-type" id="hide"></div>
                    </div>
                    <div>
                        <label class="subtitle">Create a Series o Movies</label>
                        <div class="tv-create" id="hide">
                            <form class="create-tv">
                                <label>Add the information</label>
                                <div>
                                    <label>Title:</label>
                                    <input type="text" id="create-title">
                                </div>
                                <div>
                                    <label>Type:</label>
                                    <select id="create-type">
                                        <option>Movie</option>
                                        <option>Serie</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Description:</label>
                                    <input type="text" id="create-description">
                                </div>
                                <div>
                                    <label>Image link:</label>
                                    <input type="text" id="create-image">
                                </div>
                                <div class="create-buttons">
                                    <button id="create-cancel">Cancel</button>
                                    <button id="create-save">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div>
                        <label class="subtitle">Edit the News List</label>
                        <div class="news-list" id="hide"></div>
                    </div>
                    <div>
                        <label class="subtitle">List of Users</label>
                        <div class="users-list" id="hide"></div>
                    </div>
                    <div>
                        <label class="subtitle">List of Adminstrators Users</label>
                        <div class="administrator-list" id="hide"></div>
                    </div>
                    <div>
                        <label class="subtitle">Destroy Everything</label>
                        <div class="distroyBtn" id="hide">
                            <button class="delete-everything">Only if you are sure, please</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label class="subtitle">Delete account</label>
                <div class="delete-account" id="hide">
                    <button class="delete-account">Delete</button>
                </div>
            </div>
        </section>

        <footer>
            <div class="mapPage">
                <label>Quick Links</label>
                <li>List User</li>
                <li>List Serial</li>
                <li>List Quote</li>
                <li>List Comment</li>
            </div>
            <div class="aboutUs">
                <label>About Us</label>
            </div>
            <div class="information">
                <label>Information</label>
            </div>
            <script src="./js/account.js"></script>
        </footer>
    </body>
</html>
